
{% if pager and pager.pages > 1 %}
    <div class="pagination-wrap">
        <ul class="am-pagination">
          {% for page in pager.iter_pages() %}
            {% if page %}
                <li {% if page == pager.page %}class="active"{% endif %}><a href="{{ url_for_other_page(page) }}">{{ page }}</a></li>
            {% else %}
              <li><span class=ellipsis>â€¦</span></li>
            {% endif %}
          {% endfor %}
          {% if pager.has_next %}
            <li class="am-pagination-next"><a href="{{ url_for_other_page(pager.page + 1)
              }}">&raquo;</a></li>

          {% endif %}
        </ul>
    </div>
{% endif %}
